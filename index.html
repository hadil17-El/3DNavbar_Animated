<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Navbar Animated</title>
    <link rel="stylesheet" href="index.css" />
    
</head>
<body>
    <div class="container">
        <nav>
          <div class="menu">
            <h3 class="logo">Brand<span>Name</span></h3>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </nav>
    <div class="main-container">
        <main>
            <header>
                <div class="overlay">
                    <div class="inner">
                        <h2 class="title">Future is here</h2>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Laudantium illum tenetur consequatur veritatis?
                        </p>
                        <button class="btn">Read more</button>
                    </div>
                </div>
            </header>
        </main>
        <div class="shadow one"></div>
        <div class="shadow two"></div>
    </div>
    <div class="links">
        <ul>
            <li>
                <a  class="home" href="#" style="--i: 0.05s">Home</a>
            </li>
            <li>
                <a class="services" href="#" style="--i: 0.01s">Services</a>
            </li>
            <li>
                <a href="#" style="--i: 0.15s">Portfolio</a>
            </li>
            <li>
                <a href="#" style="--i: 0.02s">Testimonials</a>
            </li>
            <li>
                <a href="#" style="--i: 0.025s">About</a>
            </li>
            <li>
                <a href="#" style="--i: 0.03s">Contact</a>
            </li>
        </ul>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
